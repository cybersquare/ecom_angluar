
<mat-drawer-container class="example-container" fxLayout="column" fxLayoutAlign="center center">
    <mat-drawer #drawer mode="over" class="drawer">
        <mat-list>
            <mat-divider></mat-divider>
            <mat-list-item><a mat-button class="sidenav-btn" routerLink="/admin/ApproveReseller">Reseller Requests</a></mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item><a mat-button class="sidenav-btn" routerLink="/admin/ManageResellers">ManageResellers</a></mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </mat-drawer>

    <mat-drawer-content>
        <button mat-raised-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
