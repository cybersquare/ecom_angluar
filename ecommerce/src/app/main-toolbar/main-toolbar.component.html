<article [class.content]="!deviceXs" [class.content-mob]="deviceXs" (scroll)="onScroll($event)">
    <mat-drawer-container class="example-container">
        <!-- <mat-drawer class="sidenav" #drawer [mode]="deviceXs?'over':'side'" [opened]="deviceXs?false:true" position="start" fxFlex="25" fxLayout="column" fxLayoutAlign="start space-between" [style.marginTop.px]="10" [style.top.px]="sideBarScroll()"> -->
        <mat-drawer class="sidenav" #drawer [mode]="deviceXs?'over':'side'" [opened]="deviceXs?false:true" position="start" fxFlex="25" fxLayout="column" fxLayoutAlign="start space-between" [style.marginTop.px]="10">
            <!-- <mat-list role="list" class="list-width" *ngFor="let i of [].constructor(20)">
                <mat-list-item role="listitem" class="list-item" matRipple>Side Bar Item List</mat-list-item>
            </mat-list> -->
            <mat-accordion class="example-headers-align" multi>
                <mat-expansion-panel class="mat-elevation-z0">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Shoes
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-selection-list #shoes>
                        <mat-list-option *ngFor="let shoe of typesOfShoes">
                            {{shoe}}
                        </mat-list-option>
                    </mat-selection-list>
                </mat-expansion-panel>

                <mat-expansion-panel class="mat-elevation-z0">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Electronics
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <mat-selection-list #electronics>
                        <mat-list-option *ngFor="let electronics of typesOfdElectronics">
                            {{electronics}}
                        </mat-list-option>
                    </mat-selection-list>
                </mat-expansion-panel>

                <mat-expansion-panel class="mat-elevation-z0">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Dress
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <mat-selection-list #dress>
                        <mat-list-option *ngFor="let dress of typesOfdress">
                            {{dress}}
                        </mat-list-option>
                    </mat-selection-list>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-drawer>
        <!-- <p>Test</p> -->
        <mat-drawer-content>
            <!-- <mat-toolbar>
                <button *ngIf="deviceXs" type="button" mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
                </button> -->
            <!-- <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="search product" [(ngModel)]="search">
                <button mat-icon-button (click)="searchProduct()"><mat-icon matSuffix>search</mat-icon></button>
            </mat-form-field> -->
            <!-- </mat-toolbar> -->

            <!-- Creating search bar -->
            <div class="input-group mt-3 mb-3 example-full-width mx-auto">
                <div class='col-sm-10'>
                    <input type="search" class="form-control" placeholder="Search Product" [(ngModel)]="search">
                </div>
                <button mat-icon-button (click)="searchProduct()"><mat-icon matSuffix>search</mat-icon></button>
            </div>

            <!-- creating Slider -->
            <div class="slider-sizing">
                <div id="myCarousel" class="carousel slide " data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                        <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="first-slider" width="100%" src="http://cs-ecom.herokuapp.com/static/ecom/images/125.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/></svg>
                        </div>
                        <div class="carousel-item">
                            <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/></svg>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </div>
            </div>
            <!-- End slider -->
            <div class="example-sidenav-content" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center">
                <mat-card class="example-card mt-4 mb-4" *ngFor="let product of allproducts">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image" fxLayoutAlign.xs="center center"></div>
                        <mat-card-title>
                            {{product.Pname}}</mat-card-title>
                        <mat-card-subtitle>
                            <mat-icon style="color: gold;">star</mat-icon>
                            <mat-icon style="color: gold;">star</mat-icon>
                            <mat-icon style="color: gold;">star</mat-icon>
                            <mat-icon style="color: gold;">star</mat-icon>
                            <mat-icon style="color: gold;">star</mat-icon>
                        </mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="https://cs-ecom.herokuapp.com{{product.img}}" alt="Photo" onerror="this.src='../../assets/produc_images/default.png'">
                    <mat-card-actions>
                        <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                            <mat-icon>favorite</mat-icon>
                          </button>
                        <button mat-icon-button color="primary" aria-label="Example icon button with a heart icon">
                            <mat-icon>share</mat-icon>
                          </button>
                        <!-- &nbsp; &nbsp;&nbsp;&nbsp; -->
                        <button mat-raised-button color="accent">Add to bag</button>
                        <button mat-raised-button color="accent">Purchase</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</article>
