<div class="container main-div">
    <div class="row text-center">
        <div class="col-lg-3 col-md-6 mb-4" *ngFor="let num of searchProd">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{num.title}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="https://cs-ecom.herokuapp.com{{num.img}}" onerror="this.src='../../assets/produc_images/default.png'">
                <mat-card-content>

                    <p>
                        {{num.desc}}
                    </p>
                    <h4><strong>Price:</strong> {{num.price | currency:'INR'}}</h4>
                </mat-card-content>
                <mat-card-actions>
                    <button class="mt-1" mat-raised-button color="primary">Add To Cart <mat-icon>add_shopping_cart</mat-icon> </button>
                    <button class="mt-1" mat-raised-button color="warn" (click)="viewProduct(num.id)">View Product </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
