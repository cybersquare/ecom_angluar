<table class="table table-striped">
  <tbody>
    <tr *ngIf="isCustomer">
      <th scope="row">Name</th>
      <td>{{result.fname}} {{result.lname}}</td>
    </tr>
     <tr *ngIf="isReseller">
      <th scope="row">Reseller name</th>
      <td>{{result.Rname}}</td>
    </tr>
     <tr *ngIf="isReseller">
      <th scope="row">Company id</th>
      <td >{{result.Rid}}</td>
    </tr>
    <tr>
      <th scope="row">Address</th>
      <td>{{result.address}}</td>
    </tr>
    <tr *ngIf="isCustomer">
      <th scope="row">Date of birth</th>
      <td>{{result.dob}}</td>
    </tr>
    <tr *ngIf="isCustomer">
      <th scope="row">Gender</th>
      <td>{{result.gender}}</td>
    </tr>
    <tr>
      <th scope="row">Country</th>
      <td>{{result.country}}</td>
    </tr>
    <tr>
      <th scope="row">Mobile</th>
      <td>{{result.mobile}}</td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td>{{result.email}}</td>
    </tr>
  </tbody>
</table>
<button class="ml-2" mat-raised-button color="primary" (click)="editProfileDialog()">Edit profile</button>
