
<div fxLayout="row" class="btm-margin main-div" fxLayoutGap="20px">
    <div fxFlex="40">
        <img src="https://cs-ecom.herokuapp.com{{productdata.img}}" class="img-prod" alt="" srcset="" onerror="this.src='../../assets/produc_images/default.png'">
    </div>
    <div fxFlex="60">

        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{productdata.title}}</mat-card-title>
                <mat-card-subtitle>{{productdata.regProductid}}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <ngb-rating [(rate)]="currentRate">
                    <ng-template let-fill="fill" let-index="index">
                        <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
                    </ng-template>
                </ngb-rating>
                <!--  -->
                <h3>Specification</h3>
                <p>{{productdata.description}}</p>
                <h3><strong>Price:</strong> {{productdata.price|currency:"INR":"symbol"}} </h3>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Quantity</mat-label>
                    <input matInput min="1" type="number" value="{{quantity}}">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" [disabled]="!cartBTN" (click)="addToCart()">Add To Cart<mat-icon>add_shopping_cart</mat-icon></button>
                <button mat-raised-button color="accent">Buy Product</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
